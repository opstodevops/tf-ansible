---
  - name: Install IIS on Windows Server
    hosts: all
    gather_facts: no
    
    # vars_prompt:
    #   - name: username
    #     prompt: "Enter local username"
    #     private: no
    #   - name: password
    #     prompt: "Enter password"

    # vars: # Configured in Ansible inventory
    #   ansible_user: "{{ username }}"
    #   ansible_password: "{{ password }}"
    #   ansible_connection: winrm
    #   ansible_winrm_transport: ntlm
    #   ansible_winrm_server_cert_validation: ignore
  
    tasks:
    - name: Install IIS
      win_feature:
          name: web-server
          include_management_tools: yes
          include_sub_features: yes
          state: present
  
    - name: Copy index.html to wwwroot
      win_copy:
        src: index.html
        dest: C:\inetpub\wwwroot\index.html
        force: yes

    - name: Create logs directory
      win_file:
        path: c:\logs
        state: directory

    - name: Install .net core iis hosting module
      win_chocolatey:
        name: "dotnetcore-windowshosting"
        version: "3.1.0"
        install_args: "OPT_NO_RUNTIME=1 OPT_NO_SHAREDFX=1 OPT_NO_X86=1 OPT_NO_SHARED_CONFIG_CHECK=1"
        state: present
      notify: restart IIS

    handlers:
      - name: restart IIS
        win_shell: '& {iisreset}'